exclude: ".git"

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: local
    hooks:
      - id: lint
        name: lint
        entry: make
        args: ["lint"]
        language: system
        pass_filenames: false
  - repo: local
    hooks:
      - id: format
        name: format
        entry: make
        args: ["format"]
        language: system
        pass_filenames: false
